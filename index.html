<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Landing page</title>
    </head>
    <body>
        <nav>
            <div class="logo">Logo</div>
            <div>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Sign up</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </div>
        </nav>
        <section id="imgbar">
            <div class="text">
                <p>This website is awesome.</p>
                <p class="bold">Your one-stop to <br>
                    all your art needs!</p>
                <p>random words to fill the website</p>
                <button class="btn btn-color">Explore now</button>
            </div>
            <div class="dog">
                <img src="./images/dog-1728494_1280.png" alt="vector-dog">
            </div>
        </section>
        <section id="gallery">
            <div>
                <p class="bold">Art Collection</p>
            </div>
            <div class="img-collection">
                <img src="./images/beauty-7048849_1280.jpg" alt="beauty-woman">
                <img src="./images/chocolate-8437801_1280.jpg" alt="hot-chocolate">
                <img src="./images/seeds-7869190_1280.jpg" alt="seeds-plant">
                <img src="./images/bouquet-7972935_1280.jpg" alt="bouquet">
                <img src="./images/woman-7835587_1280.jpg" alt="woman">
                <button class="btn btn-color-2">See more</button>
            </div>
        </section>
        <section id="quote">
            <div class="quotation">
                <em>"Take action, take control of your life"</em>
                <p>- Sam, 2023.</p>
            </div>
        </section>
        <section id="vector-whale">
            <div class="right-side">
                <img src="./images/whale-6869763_1280.png" alt="whale">
            </div>
        </section>
        <footer>
            <p><em>Copyright &copy; 2023 Sam. In conjunction with Odin Project</em></p>
        </footer>
    </body>
</html>
